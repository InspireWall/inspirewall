<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="InspireWall - Premium motivational wallpapers. Here to Inspire.">
    <title>InspireWall - Here to Inspire</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="hero-content">
            <div class="logo-container fade-in">
                <h1 class="logo">InspireWall</h1>
            </div>
            <p class="tagline fade-in delay-1">Here to Inspire.</p>
        </div>
        <div class="scroll-indicator fade-in delay-2">
            <div class="scroll-line"></div>
        </div>
    </section>

    <!-- Wallpaper Showcase Section -->
    <section class="showcase" id="showcase">
        <div class="showcase-container">
            <div class="wallpaper-card reveal-up" data-delay="0">
                <div class="wallpaper-image">
                    <img src="assets/wallpaper-1.jpg" alt="InspireWall motivational wallpaper 1" loading="lazy">
                </div>
            </div>
            
            <div class="wallpaper-card reveal-up" data-delay="150">
                <div class="wallpaper-image">
                    <img src="assets/wallpaper-2.jpg" alt="InspireWall motivational wallpaper 2" loading="lazy">
                </div>
            </div>
            
            <div class="wallpaper-card reveal-up" data-delay="300">
                <div class="wallpaper-image">
                    <img src="assets/wallpaper-3.jpg" alt="InspireWall motivational wallpaper 3" loading="lazy">
                </div>
            </div>
        </div>
    </section>

    <!-- Email Capture / Wishlist Section -->
    <section class="wishlist" id="wishlist">
        <div class="wishlist-content reveal-up">
            <h2 class="wishlist-title">Join the Wallpaper Wishlist</h2>
            <p class="wishlist-subtitle">Be the first to access InspireWall's exclusive motivational wallpapers when they release.</p>
            
            <form class="email-form" id="emailForm">
                <div class="input-container">
                    <input 
                        type="email" 
                        id="emailInput" 
                        placeholder="Enter your email" 
                        required
                        autocomplete="email"
                    >
                    <div class="input-underline"></div>
                </div>
                <button type="submit" class="submit-btn">Join Now</button>
            </form>
            
            <div class="success-message" id="successMessage">
                <p>You're in. Welcome to InspireWall.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">InspireWall</div>
            <p class="footer-tagline">Here to Inspire.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
