    <!-- Email Capture / Wishlist Section -->

                        <!-- MailerLite embed widget (minimal, site-styled) -->
                        <style>
                        /* Minimal MailerLite overrides to match InspireWall theme */
                        #mlb2-34039006.ml-form-embedContainer { width:100%; }
                        #mlb2-34039006 .ml-form-embedWrapper { background: transparent; border: 1px solid rgba(255,255,255,0.06); border-radius: 22px; padding: 12px; transition: box-shadow 0.18s ease, transform 0.18s ease; }
                        #mlb2-34039006 .ml-form-embedWrapper:hover { box-shadow: 0 14px 40px rgba(0,0,0,0.45); transform: translateY(-4px); }
                        #mlb2-34039006 .ml-form-embedContent { text-align: center; }
                        #mlb2-34039006 .ml-form-embedContent h4 { color: var(--text-primary); font-family: var(--font-family); font-size: 1.25rem; margin: 0 0 .25rem; text-align:center; }
                        #mlb2-34039006 .ml-form-embedContent p { color: var(--text-secondary); margin: 0 0 .6rem; text-align:center; }
                        #mlb2-34039006 input.form-control { width:100%; display:block; background: rgba(255,255,255,0.02); color: var(--text-primary); border: 1px solid rgba(255,255,255,0.06); border-radius: 18px; padding: .7rem .9rem; transition: box-shadow 0.18s ease, border-color 0.12s ease; }
                        #mlb2-34039006 input.form-control::placeholder { color: var(--text-secondary); opacity: 0.9; }
                        #mlb2-34039006 input.form-control:focus { outline: none; border-color: rgba(255,255,255,0.14); box-shadow: 0 8px 28px rgba(0,0,0,0.5); }
                        #mlb2-34039006 .ml-form-embedSubmit button { background: var(--text-primary) !important; color: var(--bg-primary) !important; border-radius: 50px; padding: .6rem 1rem; font-weight: 600; border: none; width: 100%; box-shadow: 0 8px 24px rgba(0,0,0,0.5); }
                        #mlb2-34039006 .ml-form-successBody .ml-form-successContent h4 { color: var(--text-primary); }
                        #mlb2-34039006 .ml-form-successBody .ml-form-successContent p { color: var(--text-secondary); }
                        @media (prefers-reduced-motion: reduce) { #mlb2-34039006 .ml-form-embedSubmit button { transition: none !important; } }
                        </style>

                        <div id="mlb2-34039006" class="ml-form-embedContainer ml-subscribe-form ml-subscribe-form-34039006">
                            <div class="ml-form-align-center">
                                <div class="ml-form-embedWrapper embedForm">

                                        <form class="ml-block-form" action="https://assets.mailerlite.com/jsonp/1954780/forms/172531498297066733/subscribe" data-code="" method="post">
                                              <div class="ml-form-formContent">

                                            </div>
                                            <input type="hidden" name="anticsrf" value="true">

    <!-- MailerLite embed handler + lightweight backup copy to local API -->
    <script>
    function ml_webform_success_34039006() {
        var $ = ml_jQuery || jQuery;
        $('.ml-subscribe-form-34039006 .row-success').show();
        $('.ml-subscribe-form-34039006 .row-form').hide();
        // show site success area too
        const localSuccess = document.getElementById('successMessage');
        if (localSuccess) {
            localSuccess.style.display = 'block';
            setTimeout(() => localSuccess.classList.add('show'), 20);
        }
    }
    // best-effort local backup: send a copy to /api/subscribe and to localhost fallback
    document.addEventListener('DOMContentLoaded', () => {
        const mlForm = document.querySelector('.ml-block-form');
        if (!mlForm) return;
        mlForm.addEventListener('submit', (e) => {
            try {
                const input = mlForm.querySelector('input[name="fields[email]"]');
                const email = input && input.value ? input.value.trim() : '';
                if (!email) return;
                // don't block the form submission; just fire-and-forget
                fetch('/api/subscribe', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email }) }).catch(() => {});
                fetch('http://localhost:3001/api/subscribe', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email }) }).catch(() => {});
            } catch (err) {
                // ignore any error; fallback behavior is fine
            }
        });
    });
    </script>

    <script src="https://groot.mailerlite.com/js/w/webforms.min.js?v176e10baa5e7ed80d35ae235be3d5024" type="text/javascript"></script>
    <script src="script.js"></script>
